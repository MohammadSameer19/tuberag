services:
  - type: web
    name: tuberag-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: ./chroma_db
